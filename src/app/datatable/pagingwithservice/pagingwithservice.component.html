<div class="table-responsive">
  <ngx-datatable
  [rows]="rows"
  [columnMode]="'force'"
  [headerHeight]="40"
  [footerHeight]="50"
  [rowHeight]="'auto'"
  [externalPaging]="true"
  [count]="count"
  [offset]="offset"
  [limit]="limit"
  (page)='onPage($event)'>
  <ngx-datatable-column name="Id" prop="id"></ngx-datatable-column>
  <ngx-datatable-column name="First Name" prop="first_name"></ngx-datatable-column>
  <ngx-datatable-column name="Last Name" prop="last_name"></ngx-datatable-column>
</ngx-datatable>
</div>
