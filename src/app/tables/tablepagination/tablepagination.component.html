<div class="card">
  <div class="card-header">
    No more tables
  </div>
  <div class="card-body">
    <div class="no-more-tables">
      <table class="table table-bordered table-striped mb-0">
        <thead>
          <tr>
            <th>
              Id
            </th>
            <th>
              First Name
            </th>
            <th>
              Last Name
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of rows;">
            <td>{{row.id}}</td>
            <td>{{row.first_name}}</td>
            <td>{{row.last_name}}</td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
