<div class="d-flex align-items-stretch min-height-100 h-100">
    <div class="bg-cover bg-1 d-none d-md-inline-flex col-md-6 col-lg-8"></div>
    <div class="card card-body mb-0 rounded-0 p-5 col-sm-12 col-md-6 col-lg-4">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <img src="assets/images/logo.png" class="avatar-xs mb-1" alt="">
          <p class="ff-headers text-uppercase">Verify Mobile Number</p>
        </div>
        <fieldset class="form-group">
          <label for="OTP" class="form-control-label">
            Enter your OTP
          </label>
          <input type="text" class="form-control" placeholder="OTP" [formControl]="form.controls['OTP']" [ngClass]="{'is-invalid': form.controls['OTP'].hasError('required') && form.controls['OTP'].touched}"/>
          <div class="invalid-feedback" *ngIf="form.controls['OTP'].hasError('required') && form.controls['OTP'].touched">OTP is required.</div>
        </fieldset>
        <div class="block"></div>
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid || showLoading">Submit</button>
        <!-- <button class="btn btn-primary" type="submit" [disabled]="!form.valid || showLoading">Resend OTP</button> -->
      </form>
    </div>
  </div>
