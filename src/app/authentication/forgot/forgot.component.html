<div class="d-flex align-items-stretch min-height-100 h-100">
  <div class="bg-cover bg-3 d-none d-md-inline-flex col-md-6 col-lg-8"></div>
  <div class="card card-body mb-0 rounded-0 p-5 col-sm-12 col-md-6 col-lg-4">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <img src="assets/images/logo.png" class="avatar-xs mb-1" alt="">
        <p class="ff-headers text-uppercase">Recover your password</p>
      </div>
      <ngb-alert *ngIf="showUiMessage" [type]="alert.type" [dismissible]="alert.dismissible" (close)="showUiMessage=false">
          {{alert.message}}
        </ngb-alert>
      <fieldset class="form-group">
        <label for="email" class="form-control-label">
          Enter your email
        </label>
        <input type="text" class="form-control" placeholder="Email" [formControl]="form.controls['email']" [ngClass]="{'is-invalid': form.controls['email'].hasError('required') && form.controls['email'].touched}"/>
        <div class="invalid-feedback" *ngIf="form.controls['email'].hasError('required') && form.controls['email'].touched">Email is required.</div>
      </fieldset>
      <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Reset password</button>
      <a class="btn btn-outline-primary btn-link" [routerLink]="['/signin']">Login!</a>
    </form>
    <ng-spinner [display]="showLoading"></ng-spinner>
  </div>
</div>
